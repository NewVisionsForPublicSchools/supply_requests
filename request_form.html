<div class="col-md-8 col-offset-2 text-center">
  <form class="form-horizontal" id="reqForm">
  
    <div class="form-group">
      <label class="control-label col-md-3" for="requestor"></label>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">Name</span>
          <input type="text" class="form-control col-md-6" name="requestor" id="requestor" placeholder="Requestor Full Name">
        </div> <!-- input-group -->
      </div>
    </div> <!-- form-gorup -->
    
    <div class="form-group">
      <label class="control-label col-md-3" for="item"></label>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">Item</span>
          <input type="text" class="form-control col-md-6" name="item"  id="item" placeholder="Requested Item">
        </div> <!-- input-group -->
      </div>
    </div> <!-- form-gorup -->
    
    <div class="form-group">
      <label class="control-label col-md-3" for="qty"></label>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon">Qty</span>
          <input type="number" class="form-control col-md-6" min="1" name="qty" id="qty" placeholder="qty">
        </div> <!-- input-group -->
      </div>
    </div> <!-- form-gorup -->
    
    <div class="form-group">
      <label class="control-label col-md-3" for="priority"></label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">Priority</span>
          <select class="form-control col-md-6" name="priority" id="priority" placeholder="Priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div> <!-- input-group -->
      </div>
    </div> <!-- form-gorup -->
    
    <div class="form-group">
      <label class="control-label col-md-3" for="description"></label>
      <div class="col-md-8">
        <div class="input-group">
          <span class="input-group-addon">Description</span>
          <textarea class="form-control col-md-8" rows="4" name="description" id="description" placeholder="Description">
          </textarea>
        </div> <!-- input-group -->
      </div>
    </div> <!-- form-gorup -->
    
  </form>
</div> <!-- outer div -->
