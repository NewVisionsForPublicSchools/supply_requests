<script>
  $(function(){
    
    $('.2bFulBtn').click(goToFulForm);
    
    function goToFulForm(){
      var $request = $(this).attr("value");
      google.script.run.withSuccessHandler(displayTbfForm).loadFulfillForm($request);
    }
    
    function displayTbfForm(resultHtml){
      var $output = $('#toBeFulfilled');
      $output.html(resultHtml);
      $('.reqData').hide();
      $('.reqForm').hide();
      $('#actionItems').hide();
      $('#toBeFulfilled').show();
    }
   
  });
</script>
