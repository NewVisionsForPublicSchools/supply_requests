<div id="tiles">
  <div class="tile-row row">
    <div class=<?= 'tile-item item bg-' + newClass ?>>
      <br>
        <div id="nrBtn" type="button" class="tile well btn btn-default text-center">
          <h1 id="newReqNum" value=<?= nr ?> class=<?= 'text-' + newClass ?>><?= nr ?></h1>
          <h5 class="text-primary"><b><u>New Requests</u></b></h5>
        </div>
    </div>
    <div class=<?= 'tile-item item bg-' + fulfillClass ?>>
      <br>
      <div id="tbfBtn" type="button" class="tile well btn btn-default text-center">
        <h1 class=<?= 'text-' + fulfillClass ?>><?= tbf ?></h1>
        <h5 class="text-primary"><b><u>To Be Fulfilled</u></b></h5>
      </div>
    </div>
  </div>
</div>



<script>
  $(function(){
  
    $('#nrBtn').click(showNewResults);
    $('#tbfBtn').click(showToBeFulfilled);
    
    function showNewResults(){
      google.script.run.withSuccessHandler(displayNewRequests).loadNewRequests();
    }
    
    function showToBeFulfilled(){
      google.script.run.withSuccessHandler(displayToBeFulfilled).loadToBeFulfilled();
    }
    
    function displayNewRequests(resultHtml){
      console.log("Loading New Requests");
      var $output = $('#newRequests');
      $output.html(resultHtml);
      $('.reqData').hide();
      $output.show();
    }
    
    function displayToBeFulfilled(resultHtml){
     var $output = $('#toBeFulfilled');
      $output.html(resultHtml);
      $('.reqData').hide();
      $output.show();
    }

  });
</script>
