<script>
$('#homeButton').click(loadHome);

function loadSpi(resultHtml){
  $('#home').addClass("hidden");
  $('#spiButton').addClass("active");
  $('#homeButton').removeClass("active");
  var outputDiv = document.getElementById('itemResult');
  outputDiv.innerHTML = resultHtml;
}

function loadHome(){
  $('#spiPage').addClass("hidden");
  $('#home').removeClass("hidden");
  $('#spiButton').removeClass("active");
  $('#homeButton').addClass("active");
}

</script>
